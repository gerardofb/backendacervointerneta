{% if categoria_actual %}
{% csrf_token %}
<a href="#" class="borrado_listado_elem" data-categoriaid="{{ categoria_actual.id }}">
    {% if categoria_actual.activo %} 
    Borrar
    {% else %} 
    Restablecer
    {% endif %}
</a>
<script type="text/javascript">
     $('.borrado_listado_elem').click(function (ev) {
            ev.preventDefault();
            var id_envio = $(this).data('categoriaid');
            var elemento = $('.template-delete[data-categoria="' + id_envio + '"]');
            var token = $(elemento).find('input[name="csrfmiddlewaretoken"]').val();
            $.post("/administracion/deletecategoria/" + id_envio,{csrfmiddlewaretoken:token}, function (data) {
                
                $(elemento).html(data);
            })
        })
</script>

{% endif %}
